services:
  - type: worker
    name: budget-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: SHEET_ID
        sync: false
      - key: ALLOWED_USERS
        sync: false
      - key: GOOGLE_CREDENTIALS
        sync: false
